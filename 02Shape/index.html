<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="2"
        depth="2"
        color="#9D03FC" 
        position="0 -4 -17"
        rotation="2 4 1"
        scale="2 1 3"
        shadow="cast: true">
      </a-box>
      <a-plane id="myPlane"
        width="80"
        height="70"
        color="white"
        position="0 -5 -30"
        rotation="-90 0 0"
        scale="1 1 1"
        shadow="receive: true">
      </a-plane>
      <a-octahedron id="myOctahedron"
        width="4"
        height="2"
        depth="3"
        color="red"
        position="0 2 -17"
        rotation="4 2 6"
        scale="2 5 1"
        shadow="cast: true">
      </a-octahedron>
      <a-ring id="myRing"
        radius-inner="8"
        radius-outer="11"
        color="black"
        position="0 0 -17"
        rotation="45 45 0"
        scale=""
        shadow="cast: true">
      </a-ring>
    </a-scene>
  </body>
</html>
